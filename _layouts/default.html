<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Contoh path yang benar -->
    <link href="/assets/css/neumorphic.css" rel="stylesheet">
    <script src="/assets/js/neumorphic-tabs.js"></script>
</head>
<body>
    <div class="tabs">
        <nav class="tabs--nav">
            <span class="active">Windows 11 Pro</span>
            <span>Microsoft Office</span>
        </nav>
        
        <div class="tabs--content">
            {{ content }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ page.custom_js | default: layout.custom_js }}"></script>
</body>
</html>
