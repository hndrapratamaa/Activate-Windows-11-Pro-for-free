<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/neumorphic.css" | relative_url }}">
</head>
<body>
    <div class="tabs">
        <nav class="tabs--nav">
            <span class="active" data-tab="windows">Windows 11 Pro</span>
            <span data-tab="office">Microsoft Office</span>
        </nav>
        
        <div class="tabs--content">
            {{ content }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ "/assets/js/neumorphic-tabs.js" | relative_url }}"></script>
    
    <!-- Tambahkan script khusus untuk handle konten -->
    <script>
    $(document).ready(function() {
        $('[data-tab]').on('click', function() {
            const tabId = $(this).data('tab');
            $('.tab-content').hide();
            $(`[data-tab="${tabId}"]`).show();
        });
    });
    </script>
</body>
</html>
